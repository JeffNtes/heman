<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Height Map Generator</title>
        <meta name="description" content="Height Map Generator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div class="app">
            <main>
                <nav>
                    <div class="menu">
                        <button id="generate">Regenerate</button>
                        <hr>
                        <button id="colors" class="selected radio">Colors</button>
                        <button id="elevation" class="radio">Elevation</button>
                        <button id="normals" class="radio">Normals</button>
                        <button id="ao" class="radio">Ambient Occlusion</button>
                        <button id="final" class="radio">Colors &amp; Lighting</button>
                        <br>
                        <a href="https://github.com/prideout/heman/tree/master/src">heman source</a>
                        <br>
                        <a href="http://heman.readthedocs.org/en/latest/">heman docs</a>
                        <br>
                        <br>
                        <a href="http://emscripten.org">
                            <img src="img/emscripten.png" style="width:200px">
                        </a>
                    </div>
                </nav>
                <article>
                    <div class="canvas-container">
                        <canvas id="canvas3d">
                        </canvas>
                    </div>
                    <!--div id="menu-toggle"></div-->
                </article>
            </main>
        </div>

        <script id="simplevs" type="x-shader/x-vertex">
          attribute vec4 Position;
          attribute vec2 TexCoord;
          varying vec2 vTexCoord;
          uniform mat4 modelview;
          uniform mat4 projection;
          void main()
          {
              gl_Position = projection * modelview * Position;
              vTexCoord = TexCoord;
          }
        </script>

        <script id="grayfs" type="x-shader/x-fragment">
          precision highp float;
          varying vec2 vTexCoord;
          uniform sampler2D height;
          void main()
          {
              gl_FragColor = texture2D(height, vTexCoord);
          }
        </script>

        <script id="colorfs" type="x-shader/x-fragment">
          precision highp float;
          varying vec2 vTexCoord;
          uniform sampler2D height;
          uniform sampler2D gradient;
          void main()
          {
              vec4 texel = texture2D(height, vTexCoord);
              gl_FragColor = texture2D(gradient, vec2(texel.r, 0.5));
          }
        </script>

        <script id="finalfs" type="x-shader/x-fragment">
          precision highp float;
          varying vec2 vTexCoord;
          uniform sampler2D height;
          uniform sampler2D gradient;
          uniform sampler2D lighting;
          void main()
          {
              vec4 texel = texture2D(height, vTexCoord);
              gl_FragColor = texture2D(gradient, vec2(texel.r, 0.5));
              gl_FragColor.rgb *= texture2D(lighting, vTexCoord).r;
          }
        </script>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/heman.js"></script>
        <script src="js/giza.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
